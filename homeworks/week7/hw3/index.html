<!-- 計算機 -->

<html>
    <head>
        <meta charset="utf-8">
        <title>wk7-hw3 by sevenplus</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <main class="calculator">
            <div class="display">0</div>
            <div class="buttoms">
                <div class="row1">
                    <button class="AC">AC</button>
                    <button class="cal__mul cal__instruction" id="div">÷</button>
                </div>
                <div class="row2">
                    <button class="num7" id="7">7</button>
                    <button class="num8" id="8">8</button>
                    <button class="num9" id="9">9</button>
                    <button class="cal__div cal__instruction" id="mul">×</button>
                </div>
                <div class="row3">
                    <button class="num4" id="4">4</button>
                    <button class="num5" id="5">5</button>
                    <button class="num6" id="6">6</button>
                    <button class="cal__min cal__instruction" id="min">-</button>
                </div>
                <div class="row4">
                        <button class="num1" id="1">1</button>
                        <button class="num2" id="2">2</button>
                        <button class="num3" id="3">3</button>
                        <button class="cal__add cal__instruction" id="add">+</button>
                    </div>
                    <div class="row5">
                            <button class="num0" id="0">0</button>
                            <button class="num__dot" id=".">.</button>
                            <button class="empty"></button>
                            <button class="equal" id="equ">=</button>
                        </div>
            </div>
        </main>    
        <script src="./script.js"></script>
    </body>
    </html>
